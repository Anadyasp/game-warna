<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Warna - PAUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #764ba2;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 15px 30px;
            border-radius: 20px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .instruction {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .instruction-text {
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .balloons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            padding: 20px;
        }

        .balloon {
            width: 120px;
            height: 160px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 auto;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        .balloon:hover {
            transform: translateY(-10px) scale(1.1);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: #888;
        }

        .balloon::before {
            content: '‚ñº';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 12px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(0); opacity: 0; }
        }

        .pop {
            animation: pop 0.5s ease-out forwards;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-restart {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .feedback {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .correct {
            color: #4CAF50;
            animation: celebrate 0.5s ease-in-out;
        }

        .wrong {
            color: #f44336;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .instruction-text { font-size: 1.5em; }
            .balloon { width: 100px; height: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéà Game Tebak Warna üéà</h1>
        <div class="subtitle">Untuk Anak PAUD</div>
        
        <div class="score-board">
            <div class="score-item">‚≠ê Skor: <span id="score">0</span></div>
            <div class="score-item">üéØ Benar: <span id="correct">0</span></div>
            <div class="score-item">‚ùå Salah: <span id="wrong">0</span></div>
        </div>

        <div class="instruction">
            <div class="instruction-text" id="instruction">Tekan "Main" untuk mulai!</div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="balloons-container" id="balloons"></div>

        <div class="buttons">
            <button class="btn btn-restart" onclick="startGame()">üéÆ Main</button>
            <button class="btn btn-restart" onclick="resetScore()">üîÑ Reset Skor</button>
        </div>
    </div>

    <script>
        const colors = [
            { name: 'Merah', hex: '#FF5252', rgb: 'rgb(255, 82, 82)' },
            { name: 'Biru', hex: '#2196F3', rgb: 'rgb(33, 150, 243)' },
            { name: 'Kuning', hex: '#FFEB3B', rgb: 'rgb(255, 235, 59)' },
            { name: 'Hijau', hex: '#4CAF50', rgb: 'rgb(76, 175, 80)' },
            { name: 'Ungu', hex: '#9C27B0', rgb: 'rgb(156, 39, 176)' },
            { name: 'Oranye', hex: '#FF9800', rgb: 'rgb(255, 152, 0)' },
            { name: 'Pink', hex: '#E91E63', rgb: 'rgb(233, 30, 99)' },
            { name: 'Cokelat', hex: '#795548', rgb: 'rgb(121, 85, 72)' }
        ];

        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let currentColor = null;
        let gameActive = false;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBalloons() {
            const container = document.getElementById('balloons');
            container.innerHTML = '';
            
            const selectedColors = shuffle([...colors]).slice(0, 6);
            
            selectedColors.forEach(color => {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.background = `linear-gradient(135deg, ${color.hex} 0%, ${adjustBrightness(color.hex, -20)} 100%)`;
                balloon.dataset.color = color.name;
                balloon.onclick = () => checkAnswer(color.name, balloon);
                container.appendChild(balloon);
            });

            return selectedColors;
        }

        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255))
                .toString(16).slice(1);
        }

        function startGame() {
            gameActive = true;
            const availableColors = createBalloons();
            currentColor = availableColors[Math.floor(Math.random() * availableColors.length)];
            
            document.getElementById('instruction').textContent = `Cari balon warna ${currentColor.name}!`;
            document.getElementById('feedback').textContent = '';
            
            // Speak instruction
            speak(`Cari balon warna ${currentColor.name}`);
        }

        function checkAnswer(selectedColor, balloon) {
            if (!gameActive) return;
            
            gameActive = false;
            const feedback = document.getElementById('feedback');
            
            if (selectedColor === currentColor.name) {
                score += 10;
                correctCount++;
                feedback.textContent = 'üéâ Pintar! Benar! üéâ';
                feedback.className = 'feedback correct';
                
                balloon.classList.add('pop');
                createConfetti();
                speak('Pintar! Benar!');
                
                setTimeout(() => {
                    startGame();
                }, 2000);
            } else {
                if (score > 0) score -= 5;
                wrongCount++;
                feedback.textContent = 'üòä Coba lagi ya!';
                feedback.className = 'feedback wrong';
                
                speak('Coba lagi ya');
                
                setTimeout(() => {
                    feedback.textContent = '';
                    gameActive = true;
                }, 1500);
            }
            
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('wrong').textContent = wrongCount;
        }

        function resetScore() {
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            updateScore();
            document.getElementById('instruction').textContent = 'Tekan "Main" untuk mulai!';
            document.getElementById('feedback').textContent = '';
            document.getElementById('balloons').innerHTML = '';
            gameActive = false;
            speak('Skor sudah direset');
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }

        // Initialize
        updateScore();
    </script>
</body>
</html>
